<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  window._csrf = "%s"
</script>
<h1>Hello</h1>
<div id="token"></div>
<button id="but">Click me</button>
<script>
  document.getElementById('token').innerHTML = window._csrf;

  document
    .getElementById("but")
    .addEventListener("click", () => {
      const headers = new Headers();
      headers.set('_csrf', window._csrf);
      console.log(headers);
      const body = { hello: 'fam' };
      fetch('/test/post', {
        method: 'POST',
        body: JSON.stringify(body),
        headers
      })
        .then(r => r.json())
        .then(r => console.log(r))
    })
</script>
</body>
</html>
